<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <title>News Reader</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link href="style.css" rel="stylesheet"/>
        <script src="http://yui.yahooapis.com/3.8.1/build/yui/yui-min.js"></script>       
        <script src="code.js"></script>
        <!--
            Template for our content.
            Prior to processing this, process the image and include in the
            element.
        -->
        <script id="template-article" type="text/x-template">
<article>
    <header>
        {{{img}}}
        <hgroup>
            <h1>{{title}}</h1>
            <h2>{{pubDate}}, <a href="{{source.url}}">{{source.content}}</a></h2>
        </hgroup>
    </header>
    <section>
        {{{description}}}
    </section>
</article>
        </script>
        <!-- 
            Template for our image. We ignore heights and widths
            and force the image size into our own heights and widths.
            We must determine whether or not we actually have an image.
        -->
        <script id="template-img" type="text/x-template">
<img src="{{url}}"/>
        </script>
    </head>
    <body>
        <h1>Today's Headlines</h1>
        <div id="news">
            <!-- populate with articles. -->
        </div>
    </body>
</html>
